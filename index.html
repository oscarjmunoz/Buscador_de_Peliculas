<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos css-->
    <link rel="stylesheet" href="/assets/styles.css">
    <!-- Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Buscador de Peliculas</title>
</head>
<body>
    <main class="movies-app">
        <div class="movies-app__form-container">
            <h2 class="form-container__title">Buscador de Peliculas</h2>
            <div class="form-container__input-box">
                <input type="text" class="input-box__input" id="inputsearch" placeholder="Ingresa del nombre de la pelicula...">
                <button class="input-box__button" id="buttonSearch">Buscar <i class='bx bx-search-alt'></i></button>
            </div>
        </div>
        <section class="movies-app__movie-list" id="movieList">
            <article class="movie-list__card">
                <div class="card__img">
                    <img src="" alt="">
                    <div class="card__title-box">
                        <h4 class="card__movie-title"></h4>
                    </div>
                </div>
            </article>
        </section>
       
    </main>

  

    <script src="/assets/index.js">

    </script>
</body>
</html>
